<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar um ponto de coleta</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/create-point.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <img src="assets/logo.svg" alt="logotipo da Ecoleta" />

        <a href="index.html"><span></span>Voltar para home</a>
      </header>

      <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>
          <div class="field">
            <label for="name">Nome da entidade</label>
            <input type="text" name="name" required />
          </div>

          <div class="field-group">
            <div class="field">
              <label for="adress">Endereço</label>
              <input type="text" name="adress" required />
            </div>
            <div class="field">
              <label for="adress2">Número/Complemento</label>
              <input type="text" name="adress2" required />
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf">
                <option value="">Selecione o estado</option>
                <input type="hidden" name="state" required />
              </select>
            </div>

            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled>
                <option value="">Selecione a cidade</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>
            <h2>Itens de coleta</h2>
          </legend>

          <div class="items-grid">
            <li data-id="1" class="selected">
              <img src="assets/lampadas.svg" alt="lampadas" />
              <span>Lâmpadas</span>
            </li>
            <li data-id="2">
              <img src="assets/baterias.svg" alt="Pilhas e baterias" />
              <span>Pilhas e Baterias</span>
            </li>
            <li data-id="3">
              <img src="assets/papeis-papelao.svg" alt="Papéis e Papelão" />
              <span>Papéis e Papelão</span>
            </li>
            <li data-id="4">
              <img src="assets/eletronicos.svg" alt="Residuos eletronicos" />
              <span>Resíduos Eletrônicos</span>
            </li>
            <li data-id="5">
              <img src="assets/organicos.svg" alt="Resíduos Orgânicos" />
              <span>Resíduos Orgânicos</span>
            </li>
            <li data-id="6">
              <img src="assets/oleo.svg" alt="Óleo de Cozinha" />
              <span>Óleo de Cozinha</span>
            </li>
          </div>

          <input type="hidden" name="items">

        </fieldset>

        <button type="submit">Cadastrar Ponto de Coleta</button>
      </form>
    </div>
    <script src="scripts/create-point.js"></script>
  </body>
</html>
