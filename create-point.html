<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar um ponto de coleta</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/create-point.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <img src="assets/logo.svg" alt="logotipo da Ecoleta" />

        <a href="index.html"><span></span>Voltar para home</a>
      </header>

      <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>
          <div class="field">
            <label for="name">Nome da entidade</label>
            <input type="text" name="name" />
          </div>

          <div class="field-group">
            <div class="field">
              <label for="adress">Endereço</label>
              <input type="text" name="adress" />
            </div>
            <div class="field">
              <label for="adress2">Número/Complemento</label>
              <input type="text" name="adress2" />
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf">
                <option value="">Selecione o estado</option>
              </select>
            </div>

            <div class="field">
              <label for="city">Cidade</label>
              <select name="uf" disabled>
                <option value="">Selecione a cidade</option>
              </select>
            </div>

          </div>
        </fieldset>

        <fieldset>
          <legend>
            <h2>Itens de coleta</h2>
          </legend>
        </fieldset>

        <button type="submit">Cadastrar Ponto de Coleta</button>
      </form>
    </div>
  </body>
</html>
